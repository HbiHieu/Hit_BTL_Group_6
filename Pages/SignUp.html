<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCart - eCommerce HTML Template</title>
    <link rel="shortcut icon" href="../assets/imgs/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Styles/HeaderMin.css">
    <link rel="stylesheet" href="../Styles/Footer.css">
    <link rel="stylesheet" href="../Styles/SignUp.css">
</head>

<body>
    <div id="root">
        <header id="header"></header>
        <main>
            <section id="sign-up">
                <div class="sign-up__container">
                    <div class="sign-up__img">
                        <img src="../assets/svgs/sign-up-logo.svg" alt="Sign in logo">
                    </div>
                    <div class="sign-up__main">
                        <h1>
                            Get Start Shopping
                        </h1>
                        <p>
                            Welcome to FreshCart! Enter your email to get started.
                        </p>
                        <form>
                            <div class="form__full-name">
                                <input type="text" placeholder="First name" required>
                                <input type="text" placeholder="Last name" required>
                            </div>
                            <input type="email" placeholder="Email" required>
                            <input type="password" id="input-password" placeholder="Enter Password" required>
                            <i id="toggle-password" class="fa-regular fa-eye-slash"></i>
                            <div class="form__btn">
                                <button>
                                    Register
                                </button>
                            </div>
                            <p class="form__service-policy">
                                <small>By continuing, you agree to our
                                    <a href="#!"> Terms of Service</a>
                                    &amp;
                                    <a href="#!">Privacy Policy</a>
                                </small>
                            </p>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer">

        </footer>
    </div>
    <script type="module" src="../Layout/HeaderMin.js"></script>
    <script type="module" src="../Layout/Footer.js"></script>
    <script type="module" src="../Apps/SignIn-SignUp-ForgotPassword.js"></script>
</body>

</html>
