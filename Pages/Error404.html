<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCart - eCommerce HTML Template</title>
    <link rel="shortcut icon" href="../assets/imgs/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Styles/Error404.css">
</head>

<body>
    <div id="root">
        <main>
            <section id="error404">
                <div class="error404__container">
                    <div class="error404__main">
                        <div class="error404__heading">
                            <a href="index.html">
                                <img src="../assets/imgs/freshcart-logo.svg" alt="FreshCart Logo">
                            </a>
                        </div>
                        <div class="error404__content">
                            <div class="content__main">
                                <h1>Something&#39;s wrong here...</h1>
                                <p>
                                    We can&#39;t find the page you&#39;re looking for.
                                    <br>
                                    Check out our help center or head back to home.
                                </p>
                                <div class="btn btn--dark">
                                    <a href="#">
                                        Help Center
                                        <i class="fa-solid fa-arrow-right"></i>
                                    </a>
                                </div>
                                <div class="btn btn--primary">
                                    <a href="index.html">Back to home</a>
                                </div>
                            </div>
                            <div class="content__img">
                                <img src="../assets/imgs/error404.svg" alt="Error 404">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
