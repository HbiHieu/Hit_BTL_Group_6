<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/index.css">
    <link rel="stylesheet" href="../Styles/MainLayout.css">
    <link rel="stylesheet" href="../Styles/ContactPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div id="header"></div>
    <div class="content__wrapper">
        <form action="" class="content">
            <div class="content__header">Retailer Inquiries</div>
            <div class="content__subHeader">This form is for retailer inquiries only. For all other customer or shopper support requests, please visit the links below this form.</div>
            <div class="content__name">
                <div class="content__name--firstName">
                    <label for="firstName">First Name*</label>
                    <input required type="text" id="firstName" placeholder="Enter Your First Name">
                </div>
                <div class="content__name--lastName">
                    <label for="lastName">Last Name*</label>
                    <input required type="text" id="lastName" placeholder="Enter Your Last Name">
                </div> 
            </div>
            <div class="content__company">
                <label for="company">Company*</label>
                <input required type="text" id="company" placeholder="Your company">
            </div>
            <div class="content__title">
                <label for="title">Title</label>
                <input required type="text" id="title" placeholder="Your title">
            </div>
            <div class="content__contact">
                <div class="content__contact--email">
                    <label for="email">Email*</label>
                    <input required type="text" id="email" placeholder="Enter Your Email">
                </div>
                <div class="content__name--phone">
                    <label for="phone">Phone</label>
                    <input required type="text" id="phone" placeholder="Enter Your Phone Number">
                </div>
            </div>
            <div class="content__comment">
                <label for="comment">Comment</label>
                <textarea name="" id="comment" cols="30" rows="10" placeholder="Additional Comments"></textarea>
            </div>
            <button type="submit" class="content__btn">Submit</button>
        </form>
    </div>
    <div id="footer"></div>
    <script type="module" src="../Apps/ContactPage.js"></script>
</body>
</html>
