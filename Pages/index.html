<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/index.css" />
    <link rel="stylesheet" href="../Styles/MainLayout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../Styles/HomePage.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- Add the slick-theme.css if you want default styling -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="header"></div>
    <div id="content">
      <div class="slider__wrapper"></div>
      <div class="content__category content--reuse">
        <div class="content__category--header content--header--reuse">
          <p class="content__category--header--text">Featured Categories</p>
        </div>
        <div class="content__category--productList"></div>
      </div>
      <div class="content__advertisement"></div>
      <div class="content--popularProducts content--reuse">
        <div class="content--header--reuse">Popular Products</div>
        <div class="content--popularProductsList"></div>
      </div>
      <div class="content__bestSells content--reuse" style="margin-top: 60px">
        <div class="content__bestSells content--header--reuse">
          Daily Best Sells
        </div>
        <div class="content__bestSells--wrapper"></div>
      </div>
      <div
        class="content__note content--reuse"
        style="margin-bottom: 80px"
      ></div>
    </div>
    <div id="footer"></div>
    <div class="modal"></div>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script type="module" src="../Apps/HomePage/index.js"></script>
    <script type="module" src="../Apps/HomePage/Slider.js"></script>
    <script type="module" src="../Apps/HomePage/CategoryProduct.js"></script>
    <script type="module" src="../Apps/HomePage/Banner.js"></script>
    <script type="module" src="../Apps/HomePage/PopularProduct.js"></script>
    <script type="module" src="../Apps/HomePage/BestSellerProduct.js"></script>
    <script type="module" src="../Apps/HomePage/NoteSection.js"></script>
    <script type="module" src="../Apps/HomePage/Modal.js"></script>
    <script src="../Apps/index.js"></script>
  </body>
</html>
