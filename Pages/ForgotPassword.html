<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCart - eCommerce HTML Template</title>
    <link rel="shortcut icon" href="../assets/imgs/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Styles/HeaderMin.css">
    <link rel="stylesheet" href="../Styles/ForgotPassword.css">
    <link rel="stylesheet" href="../Styles/MainLayout.css">
    <link rel="stylesheet" href="../Styles/index.css">
</head>

<body>
    <div id="root">
        <header id="header"></header>
        <main>
            <section id="forgot-password">
                <div class="forgot-password__container">
                    <div class="forgot-password__img">
                        <img src="../assets/svgs/forgot-password-logo.svg" alt="Sign in logo">
                    </div>
                    <div class="forgot-password__main">
                        <h1>
                            Forgot your password?
                        </h1>
                        <p>
                            Please enter the email address associated with your account and We will email you a link to
                            reset your password.
                        </p>
                        <form>
                            <input type="email" placeholder="Email" required>
                            <div class="form__btn form__btn--primary">
                                <button>
                                    Reset Password
                                </button>
                            </div>
                            <div class="form__btn form__btn--gray">
                                <button>
                                    Back
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer">

        </footer>
    </div>
    <script type="module" src="../Layout/HeaderMin.js"></script>
    <script type="module" src="../Layout/Footer.js"></script>
    <script type="module" src="../Apps/SignIn-SignUp-ForgotPassword.js"></script>
</body>

</html>
