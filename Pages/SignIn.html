<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCart - eCommerce HTML Template</title>
    <link rel="shortcut icon" href="../assets/imgs/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Styles/HeaderMin.css">
    <link rel="stylesheet" href="../Styles/Footer.css">
    <link rel="stylesheet" href="../Styles/SignIn.css">
</head>

<body>
    <div id="root">
        <header id="header"></header>
        <main>
            <section id="sign-in">
                <div class="sign-in__container">
                    <div class="sign-in__img">
                        <img src="../assets/svgs/sign-in-logo.svg" alt="Sign in logo">
                    </div>
                    <div class="sign-in__main">
                        <h1>
                            Sign in to FreshCart
                        </h1>
                        <p>
                            Welcome back to FreshCart! Enter your email to get started.
                        </p>
                        <form>
                            <input type="email" placeholder="Email" required>
                            <input type="password" id="input-password" placeholder="Enter Password" required>
                            <i id="toggle-password" class="fa-regular fa-eye-slash"></i>
                            <div class="form__check">
                                <div>
                                    <input type="checkbox" id="form__checkbox">
                                    <label for="form__checkbox">
                                        Remember me
                                    </label>
                                </div>
                                <div class="form__forgot-password">
                                    <span>
                                        Forgot password?
                                    </span>
                                    <a href="../Pages/ForgotPassword.html">Reset It</a>
                                </div>
                            </div>
                            <div class="form__btn">
                                <button>
                                    Sign In
                                </button>
                            </div>
                            <div class="form__sign-up">
                                <span>
                                    Don&#39;t have an account?
                                </span>
                                <a href="../Pages/SignUp.html">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer">

        </footer>
    </div>
    <script type="module" src="../Layout/HeaderMin.js"></script>
    <script type="module" src="../Layout/Footer.js"></script>
    <script type="module" src="../Apps/SignIn-SignUp-ForgotPassword.js"></script>
</body>

</html>
